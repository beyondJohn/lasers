<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./lasers.css">
    
    <title>Lasers</title>
</head>

<body>
    <div class="divcontainer">
        <div class="divborder">
            <div class="gamescreen">
                <div class="ball-animation">
                    <div class="ball-decoration"></div>
                </div>
                <div class="rightcontainer" onclick="firerightlaser()">
                    <div class="rightlaser">
                        <svg>
                            <line x1="0" y1="0" x2="200" y2="200" />
                        </svg>
                    </div>
                </div>
                <div class="leftcontainer" onclick="fireleftlaser()">
                    <div class="leftlaser">
                        <svg>
                            <line x1="0" y1="0" x2="200" y2="200" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lasers.js" type="text/javascript"></script>
</body>

</html>
